<ion-split-pane when="md" contentId="main">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-list>
        <ion-item (click)="nav.push('seller-dashboard/find-jobs')">
          <ion-label>Jobs</ion-label>
        </ion-item>
        <ion-item (click)="nav.push('seller-dashboard/active-bids')">
          <ion-label>Jobs I bid On</ion-label>
        </ion-item>
        <ion-item (click)="nav.push('seller-dashboard/submit-bids')">
          <ion-label>Jobs With Offers</ion-label>
        </ion-item>
        <ion-item (click)="nav.push('seller-dashboard/bid-denied')">
          <ion-label>Jobs Denied</ion-label>
        </ion-item>
        <ion-item (click)="nav.push('seller-dashboard/active-bids')">
          <ion-label>Active Contracts</ion-label>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Seller Dashboard</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="users.logout()">Sign out</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <router-outlet></router-outlet>
    </ion-content>

  </div>
</ion-split-pane>
